repositories {
    mavenCentral()
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

ext {
    compileSdkVersion = 20
    buildToolsVersion = "20"

    minSdkVersion = 8
    targetSdkVersion = 19
}
